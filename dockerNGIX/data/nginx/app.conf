server {
    listen 80;
    server_name nakama.orbofi.com;
    location / {
        return 301 https://$host$request_uri;
    } 
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }   
}
server {
    listen 443 ssl;
    server_name example.org;
    ssl_certificate /etc/letsencrypt/live/nakama.orbofi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nakama.orbofi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://nakama.orbofi.com; #for demo purposes
    }
}